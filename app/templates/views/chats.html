<ion-view title="Chats">
    <!--<ion-header-bar align-title="center" class="bar-positive">-->
        <!--<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>-->
        <!--<h1 class="title">Secure Chat App</h1>-->
    <!--</ion-header-bar>-->
    <ion-nav-buttons side="left">
      <button class="button button-icon button-assertive icon ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>

    <ion-content>

      <div class="list">
        <div class="item item-divider">
          Chats
        </div>
        <a class="item item-avatar" ng-repeat="(key,user) in users" ng-click="startChat(key)">
          <img src="{{user.recipientImg}}">
          <h2>{{user.recipientName}}</h2>
          <p>{{decrypt(key, user.lastmsg)}}</p>
        </a>
        <div class="row center-spinner" ng-if="!users">
          <ion-spinner class="spinner-energized col text-center" icon="lines"></ion-spinner>
        </div>

        <div class="item item-divider">
          Group Chats
        </div>
        <a class="item item-avatar" ng-repeat="(key,group) in groups" ng-click="startGroupChat(key, group.groupName)">
          <img src="{{group.groupImg}}">
          <h2>{{group.groupName}}</h2>
        </a>
        <div class="row center-spinner" ng-if="!users">
          <ion-spinner class="spinner-energized col text-center" icon="lines"></ion-spinner>
        </div>

      </div>
      <div class="padding"></div>

    </ion-content>

    <div class="bar bar-footer">
      <div class="button-bar">
        <button class="button button-positive" ui-sref="app.newchat">New Chat</button>
        <button class="button button-positive" ui-sref="app.newgroup">New Group Chat</button>
      </div>
    </div>

</ion-view>

<ion-view title="Activate your account">
  <ion-nav-bar class="bar-energized"></ion-nav-bar>
  <ion-content>
    <div class="row">
      <p class="col text-center">Enter the token recieved via email and new password to activate your account</p>
    </div>

    <form ng-submit="activate(user)">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="token" ng-model="user.token">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="account password" ng-model="user.password">
        </label>
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="button button-outline button-assertive"> Activate</button>
          </div>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>

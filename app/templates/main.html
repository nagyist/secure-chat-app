<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-assertive icon ion-navicon" ng-click="toggleLeft()">
          </button>
        </ion-nav-buttons>

        <ion-nav-view name="viewContent">

        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-energized">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <div class="list">
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
                    <i class="icon ion-android-chat"></i>
                    Chats
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.settings">
                    <i class="icon ion-android-settings"></i>
                    Settings
                </a>
                <a menu-close class="item item-icon-left" ng-click="logout()">
                    <i class="icon ion-log-out assertive" ></i>
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
